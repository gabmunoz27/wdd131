<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - WDD 131 | Gabriel Muñoz Beltran</title>
    <meta name="description" content="Submit your product reviews including ratings, installation date, useful features, and written feedback. Track your reviews and see confirmation instantly.">
    <meta name="author" content="Gabriel Muñoz Beltran">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
            
            <!-- Product Name -->
            <label for="product">Product Name *</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating *</legend>
                <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
                <label><input type="radio" name="rating" value="2"> 2 ☆☆</label>
                <label><input type="radio" name="rating" value="3"> 3 ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> 4 ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> 5 ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="features" value="Easy to install"> Easy to install</label>
                <label><input type="checkbox" name="features" value="Durable"> Durable</label>
                <label><input type="checkbox" name="features" value="Energy efficient"> Energy efficient</label>
                <label><input type="checkbox" name="features" value="Compact design"> Compact design</label>
                <label><input type="checkbox" name="features" value="Affordable"> Affordable</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" placeholder="Your name">

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Gabriel Muñoz | Guayaquil - Ecuador Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
