<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Form - WDD 131 | Gabriel Muñoz Beltran</title>
    <meta name="description" content="Submit your product reviews including ratings, installation date, useful features, and written feedback. Track your reviews and see confirmation instantly.">
    <meta name="author" content="Gabriel Muñoz Beltran">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Thank you for your review!</h1>
    </header>

    <main>
        <p id="counterText">You have submitted 0 reviews so far.</p>
        <a href="form.html">Submit another review</a>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Gabriel Muñoz | Guayaquil - Ecuador Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script>
        
        let reviewCount = localStorage.getItem('reviewCount');

        
        reviewCount = reviewCount ? parseInt(reviewCount) : 0;

       
        reviewCount++;

        
        localStorage.setItem('reviewCount', reviewCount);

        
        const counterText = document.getElementById('counterText');
        counterText.textContent = `You have submitted ${reviewCount} review${reviewCount > 1 ? 's' : ''} so far.`;
    </script>
</body>
</html>
